<html>
  <head>
    <title>Product preview card</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/image/favicon-32x32.png" />
  </head>
  <body>
    <div class="card">
      <div class="img_container">
        <img src="assets/image/image-product-desktop.jpg" alt="img" />
      </div>

      <div class="details_container">
        <p class="montserrat">Parfume</p>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price_container">
          <h1 class="current_price">$149.99</h1>
          <p class="old_price">$169.99</p>
        </div>

        <button class="btn">
          <img src="assets/image/icon-cart.svg" alt="cartImg" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
